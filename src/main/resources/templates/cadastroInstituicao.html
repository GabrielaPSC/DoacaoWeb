<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Instituições</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap/bootstrap.css" rel="stylesheet"/>

        <!-- Custom fonts for this template -->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet"/>

        <link href="../css/floating-labels.css" rel="stylesheet"/>
        <link href="../css/cadastro.css" rel="stylesheet"/>
    </head>
    <body onload="initMap()">
        
        <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Doação</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/instituicao/cadastro">Cadastre-se</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
        
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 font-weight-normal">Doação</h1>
                        <p>Cadastro de instituições</p>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="inputNome" placeholder="Nome da instituição" class="form-control" required="required" autofocus="autofocus"/>
                        <label for="inputNome">Nome da instituição</label>
                    </div>
                    <!--
                    <div class="form-label-group">
                        <select class="form-control" id="inputTipo" >
                        </select>
                        <label for="inputTipo">Tipo da instituição</label>
                    </div>
                    -->
                    
                    <div class="form-label-group">
                        <input type="tel" id="inputTelefone" placeholder="Telefone" class="form-control" required="required" autofocus="autofocus"/>
                        <label for="inputTelefone">Telefone</label>
                    </div>
                    
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" placeholder="Email" class="form-control" required="required" autofocus="autofocus"/>
                        <label for="inputEmail">Email</label>
                    </div>
                    
                    <div class="form-label-group">
                      <input type="password" id="inputSenha" placeholder="Senha" class="form-control" required="required" autofocus="autofocus"/>
                      <label for="inputSenha">Senha</label>
                    </div>
                    
                    <div class="form-label-group">
                      <input type="password" id="inputConfirmaSenha" placeholder="Confirme a senha" class="form-control" required="required" autofocus="autofocus"/>
                      <label for="inputConfirmaSenha">Confirme a senha</label>
                    </div>
                    
                    <div class="form-label-group">
                        <input type="text" id="inputEndereco" placeholder="Endereço" class="form-control" required="required"/>
                        <label for="inputEndereco">Endereço</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="inputNumero" placeholder="Número" class="form-control" required="required" autofocus="autofocus"/>
                        <label for="inputNumero">Número</label>
                    </div>
                    
                    <div class="form-label-group">
                      <input type="text" id="inputComplemento" placeholder="Complemento" class="form-control" required="required" autofocus="autofocus"/>
                      <label for="inputComplemento">Complemento</label>
                    </div>
                    
                    <div class="form-label-group">
                      <input type="text" id="inputBairro" placeholder="Bairro" class="form-control" required="required" autofocus="autofocus"/>
                      <label for="inputBairro">Bairro</label>
                    </div>
                    
                    <div class="form-label-group">
                      <input type="text" id="inputCidade" placeholder="Cidade" class="form-control" required="required" autofocus="autofocus"/>
                      <label for="inputCidade">Cidade</label>
                    </div>
                    
                    <div class="form-label-group">
                      <input type="text" id="inputEstado" placeholder="Estado" class="form-control" required="required" autofocus="autofocus"/>
                      <label for="inputEstado">Estado</label>
                    </div>
                    <!--
                    <div class="form-label-group">
                        <select class="form-control" id="inputPais">
                        </select>
                        <label for="inputPais">País</label>
                    </div>
        -->
                    <div id="map"></div>
                    
                    <button class="btn btn-lg btn-primary btn-block" type="button" onClick="cadastrar()">Cadastrar</button>
                  </form>
                
                </div>
            </div>
        
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDXnHOdKLzUbKl6ESL2XqpD6auOnMuxPk8&amp;sensor=false"> </script>   
    <script src="../js/cadastro.js"></script>
    <script src="../js/jquery/jquery.min.js"></script>
    
    </body>
</html>
