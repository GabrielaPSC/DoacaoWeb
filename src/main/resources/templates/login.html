    <body class="bg-dark">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">Doação</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">

        <div class="container" id="container-login">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input class="form-control" id="txt-email" type="email" aria-describedby="emailHelp" placeholder="Enter email"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <input class="form-control" id="txt-senha" type="password" placeholder="Password"/>
                        </div>
                        <a id="btn-login" class="btn btn-primary btn-block">Login</a>
                    </form>
                    <div class="text-center">
                        <a class="d-block small mt-3" href="instituicao/cadastro">Cadastre-se</a>
